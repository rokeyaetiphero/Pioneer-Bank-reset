<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pioneer Bank</title>
</head>

<body>
        <div id='login-area'>
        <h1 class='text-center'>Welcome to pioneer bank</h1>
        <div class="submit-area mt-5 shadow-lg  p-3 mb-5 bg-white rounded">
          <h4>Login</h4>
          <br>
          <input type="text" class='form-control'>
          <br>
          <input type="password" class='form-control' name='' id=''>
          <br>
          <button id='login' class="btn btn-success font-weight-bold">Enter</button>
        </div>
        </div>
        
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                   <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$<span id='current-deposit'>00</span></h2>
                   </div>
                </div>

                <div class="col-md-4">
                    <div class="withdraw status">
                        <h4>Withdraw</h4>
                        <h2>$<span id='current-withdraw'>00</span></h2>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="balance status">
                        <h4>Balance</h4>
                        <h2>$<span id='current-balance'>00</span></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                   <div class="m-5 p-3 shadow-lg  p-3 mb-5 bg-white rounded text-center">
                    <h4>Deposit</h4>
                    <input id='deposit-amount' type="text" class='form-control' placeholder='$ amount you want to deposit'>
                    <br>
                    <button id='add-deposit' class="btn btn-success mt-3 font-weight-bold">Deposit</button>
                   </div>
                </div>

                <div class="col-md-6">
                    <div class="m-5 p-3 shadow-lg  p-3 mb-5 bg-white rounded text-center">
                        <h4>Withdraw</h4>
                       <input id='withdraw-amount' type="text" class='form-control' placeholder='$ amount you want to withdraw'>
                       <br>
                       <button id="add-withdraw" class="btn btn-success mt-3 font-weight-bold">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

    <script>
        //loginBtn event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = 'none';
        // const transactionArea = document.getElementById("transaction-area");
        // transactionArea.style.display = 'block';
        document.getElementById("transaction-area").style.display = 'block';
        })

       //DepositBtn event handler
       const depositBtn = document.getElementById("add-deposit");
       depositBtn.addEventListener("click", function(){
           const depositAmount = document.getElementById("deposit-amount").value;
           const depositNumber = parseFloat(depositAmount);

           updateSpanText("current-deposit",depositNumber);
           updateSpanText("current-balance",depositNumber);

           document.getElementById("deposit-amount").value = '';

       //withdrawBtn event handler

         document.getElementById("add-withdraw").addEventListener('click',function(){
             console.log('withdraw clicked');
         })

           function updateSpanText(id,depositNumber){
               const current = document.getElementById(id).innerText;
               const currentNumber = parseFloat(current);
               const total = currentNumber + depositNumber;
               document.getElementById(id).innerText = total;
           }
       })
    </script>
</body>

</html>
